server:
  port: 9006


spring.cloud.stream:
  function:
    definition: domainService;domainCountryService
  bindings:
    domainService-in-0:
      destination: active.web-domains
    domainCountryService-in-0:
      destination: country.web-domains
  kafka:
    bindings:
      domainService-in-0:
        consumer:
          configuration:
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    binder:
      brokers:
        - localhost:9092
    